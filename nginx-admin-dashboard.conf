# Le Trousseau - Admin Dashboard Configuration
# Place this file in: /etc/nginx/sites-available/admin-letrousseau
# Then: sudo ln -s /etc/nginx/sites-available/admin-letrousseau /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d admin.asso-letrousseau.com
# Then: sudo systemctl reload nginx

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name admin.asso-letrousseau.com;
    return 301 https://$host$request_uri;
}

# HTTPS server - Admin Dashboard
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name admin.asso-letrousseau.com;
    
    # SSL configuration (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/admin.asso-letrousseau.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.asso-letrousseau.com/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logs
    access_log /var/log/nginx/admin-letrousseau-access.log;
    error_log /var/log/nginx/admin-letrousseau-error.log;
    
    # Serve monitoring dashboard from backend/public/monitoring.html
    location /dashboard {
        proxy_pass http://localhost:3001/monitoring/monitoring.html;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API routes for dashboard
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root redirects to dashboard
    location = / {
        return 301 https://admin.asso-letrousseau.com/dashboard;
    }
    
    # Optional: Future admin routes
    # location /settings {
    #     proxy_pass http://localhost:3001/admin/settings;
    # }
    
    # Optional: IP whitelist for extra security
    # allow 88.187.131.21;  # Your IP
    # deny all;
}
